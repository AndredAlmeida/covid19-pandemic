  <body onselectstart="return false;">
  	<div id="ThreeJS" style="position: fixed;"></div>
  	<div class="topLabel blueText">
  		<div class="titleLabel">
  		COVID-19 PANDEMIC EVOLUTION
	  	</div>
  	</div>
  	<div id="infoLabelId" class="infoLabel"> 

  		<div id="totalLabel" class="infoText blueText" style="font-size: 22px; bottom-margin: 0px;">
  			TOTAL
  		</div>
  		<div id="dateLabel" class="infoText blueText" style="font-size: 34px;margin-top: 0px;">
  			TODAY
  		</div>
  		<div id="topIdLabel" class="infoText redText" style="font-size: 30px;">
  			CASES
  		</div>
  		<div id="topId" class="infoText redText" style="font-size: 65px; margin-top: -5px; margin-bottom: 20px;">
  			...
  		</div>

  		<div id="secondIdLabel" class="infoText greenText" style="font-size: 15px;">
  			RECOVERED
  		</div>
  		<div id="secondId" class="infoText greenText" style="font-size: 40px; margin-top: 5px; margin-bottom: 20px;">
  			...
  		</div>

  		<div id="thirdIdLabel" class="infoText purpleText" style="font-size: 15px;">
  			DEATHS
  		</div>
  		<div id="thirdId" class="infoText purpleText" style="font-size: 40px; margin-top: 5px;">
  			...
  		</div>

  		<div id="fourthIdLabel" class="infoText brightBlueText" style="font-size: 15px;">
  			ACTIVE
  		</div>
  		<div id="fourthId" class="infoText brightBlueText" style="font-size: 40px; margin-top: 5px;">
  			...
  		</div>
  		<br>
  		<div id="selectLabel" style="position:relative; background-color: rgba(0, 0, 0, 0.2); width: 200px; height: 305px; left:50%;transform: translate(-50%, 0%);padding-top: 20px;border-radius:25px;font-weight: bold;">
  			<div class="blueText" style="text-align: center;">
  				DISPLAY
  			</div>
	  		<div class="infoText">
				<button id="selectCases" class="selectDisplayButton buttonTop blueText buttonHighlight" type="button">
					CASES
				</button>
				<br>
				<button id="selectRecoveries" class="selectDisplayButton buttonMiddle blueText" type="button">
					RECOVERIES
				</button>
				<br>
				<button id="selectDeaths" class="selectDisplayButton buttonMiddle blueText" type="button">
					DEATHS
				</button>
				<br>
				<button id="selectActive" class="selectDisplayButton buttonBottom blueText" type="button">
					ACTIVE
				</button>
				<br><br>

				<label class="container blueText" style="font-size: 13px;">INFECT VECTORS
				  <input id="checkboxVectorId" type="checkbox" checked="checked">
				  <span class="checkmark"></span>
				</label>
				<br>
				<label class="container blueText" style="font-size: 13px;">CAMERA FOLLOW
				  <input id="checkboxCameraFollowId" type="checkbox" checked="checked">
				  <span class="checkmark"></span>
				</label>
			</div>
		</div>

  	</div>
  	<div class="sliderBGDiv">
	</div>
  	<div id="timelineDiv" class="sliderDiv" style="z-index:10;">
	<input type="range" min="0" max="1000" value="1000" class="slider" id="timeRange">
		<button id="playButton" class="playBtnClass" type="button">
			<div id="playDiv" style="position: relative; left: 36%;">
				<div id="buttonContent" class="pause"></div>
			</div>
		</button>

		<div class="tooltip" id="tooltipId">
			  <span class="tooltiptext" id="tooltipText" onselectstart="return false;">TODAY</span>
		</div>
	</div>
	
	<div id="afterRightBox" class="rightBoxSmall">
	<center>
		<font class="blueText" style="font-weight:bold;font-size:13px;">
			AVAILABLE ON<br><a target="_blank" href="https://github.com/AndredAlmeida/covid19-pandemic">GITHUB</a>
			<br><br>
			DATA SOURCES<br><a target="_blank" href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a><br><a target="_blank" href="https://github.com/nextstrain/ncov">nextstrain</a>
			<br><br>MADE BY<br><a href="https://twitter.com/AndredAlmeida">ANDRE ALMEIDA</a>
	</font>
	</center>
	</div>

	<div style="position: fixed; right:0px; top:0px;width:470px;height:400px; background-color: rgba(0, 0, 50, 0.5);border-radius:0px 0px 0px 20px;">
		</div>
	<div id="canvasDiv" style="position: fixed; right:60px; top:20px;">

  		<div id="selectGraphType" style="background-color: rgba(0, 0, 255, 0.0);">
  			<center>
			<button id="toggleCases" class="toggleDataSetButton buttonRound redText buttonHighlightGraph" type="button">
			CASES
			</button><button id="toggleRecoveries" class="toggleDataSetButton buttonRound greenText buttonHighlightGraph" type="button">
				RECOVERIES
			</button><button id="toggleDeaths" class="toggleDataSetButton buttonRound purpleText buttonHighlightGraph" type="button">
				DEATHS
			</button><button id="toggleActive" class="toggleDataSetButton buttonRound blueText buttonHighlightGraph" type="button">
				ACTIVE
			</button>
			</center>
		</div>

		<canvas style="width: 350px; height: 250px; background-color: rgba(0, 50, 100, 0.1);border-radius:0px 0px 0px 0px;border: medium solid #000099;border-radius: 15px;" id="canvas"></canvas>
		<br>
		<div style="position: relative;width:100%;height:20px;left: 0;font-size: 12px;color:#0066FF;">
			<!-- TODO: Hardcoded values: FIX!! -->
			<div style="position: absolute;width:15%;left: 0%;top:0;">JAN 22</div>
			<div style="position: absolute;width:15%;left: 12%;top:0;">FEB</div>
			<div style="position: absolute;width:15%;left: 43%;top:0;">MAR</div>
			<div style="position: absolute;width:15%;left: 78%;top:0;">APR</div>
		</div>
		<div style="position: absolute; top: 22px; left: -50px; width: 50px; height: 250px; color:#0066FF;font-size: 12px;" align="right">
			<div id="hLine1" style="position: absolute;top: 25%;right: 10px;">10K</div>
			<div id="hLine2" style="position: absolute;top: 50%;right: 10px;">100K</div>
			<div id="hLine3" style="position: absolute;top: 75%;right: 10px;">100K</div>
		</div>

		<div style="position: absolute; top: 133px; left: 246px; width: 250px; background-color: rgba(0, 150, 0, 0.0);transform: rotate(90deg);">
			<button id="btnCumulative" class="sideButton blueText buttonHighlightGraph buttonVerticalTop" type="button">
			CUMULATIVE
			</button><button id="btnDailyNew" class="sideButton blueText buttonVerticalBottom" type="button">
				DAILY NEW
			</button>
		</div>
		<br>
  		<div id="selectGraphType" style="background-color: rgba(0, 0, 255, 0.0);">
  			<center>
			<button id="selectLinear" class="selectGraphButton buttonLeft blueText" type="button">
			LINEAR
			</button><button id="selectLog" class="selectGraphButton buttonRight blueText buttonHighlightGraph" type="button">
				LOG
			</button>
			</center>
		</div>

  	<div id="fps"></div>
