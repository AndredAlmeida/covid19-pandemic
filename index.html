<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
  	<div class="topLabel blueText">
  		<div class="titleLabel">
  		COVID-19 PANDEMIC EVOLUTION
	  	</div>
  	</div>
  	<div id="pho" class="infoLabel"> 

  		<div id="totalLabel" class="infoText blueText" style="font-size: 18px; bottom-margin: 0px;">
  			TOTAL
  		</div>
  		<div id="dateLabel" class="infoText blueText" style="font-size: 38px;margin-top: 0px;">
  			TODAY
  		</div>
  		<div id="topIdLabel" class="infoText redText" style="font-size: 30px;">
  			CASES
  		</div>
  		<div id="topId" class="infoText redText" style="font-size: 65px; margin-top: -5px; margin-bottom: 20px;">
  			...
  		</div>

  		<div id="secondIdLabel" class="infoText greenText" style="font-size: 15px;">
  			RECOVERED
  		</div>
  		<div id="secondId" class="infoText greenText" style="font-size: 40px; margin-top: 5px; margin-bottom: 20px;">
  			...
  		</div>

  		<div id="thirdIdLabel" class="infoText purpleText" style="font-size: 15px;">
  			DEATHS
  		</div>
  		<div id="thirdId" class="infoText purpleText" style="font-size: 40px; margin-top: 5px;">
  			...
  		</div>

  		<div id="fourthIdLabel" class="infoText brightBlueText" style="font-size: 15px;">
  			ACTIVE
  		</div>
  		<div id="fourthId" class="infoText brightBlueText" style="font-size: 40px; margin-top: 5px;">
  			...
  		</div>
  		<br>
  		<div id="selectLabel" style="position:relative; background-color: rgba(0, 0, 0, 0.2); width: 200px; height: 305px; left:50%;transform: translate(-50%, 0%);padding-top: 20px;border-radius:25px;font-weight: bold;">
  			<div class="blueText" style="text-align: center;">
  				DISPLAY
  			</div>
	  		<div class="infoText">
				<button id="selectCases" class="selectDisplayButton buttonLeft blueText buttonHighlight" type="button">
					CASES
				</button>
				<br>
				<button id="selectRecoveries" class="selectDisplayButton buttonMiddle blueText" type="button">
					RECOVERIES
				</button>
				<br>
				<button id="selectDeaths" class="selectDisplayButton buttonMiddle blueText" type="button">
					DEATHS
				</button>
				<br>
				<button id="selectActive" class="selectDisplayButton buttonRight blueText" type="button">
					ACTIVE
				</button>
				<br><br>

				<label class="container blueText" style="font-size: 13px;">INFECT VECTORS
				  <input id="checkboxVectorId" type="checkbox" checked="checked">
				  <span class="checkmark"></span>
				</label>
				<br>
				<label class="container blueText" style="font-size: 13px;">CAMERA FOLLOW
				  <input id="checkboxCameraFollowId" type="checkbox" checked="checked">
				  <span class="checkmark"></span>
				</label>
			</div>
		</div>

  	</div>
  	<div class="sliderBGDiv">
	</div>
  	<div id="timelineDiv" class="sliderDiv">
	<input type="range" min="0" max="1000" value="1000" class="slider" id="timeRange">
		<button id="playButton" class="playBtnClass" type="button">
			<div id="playDiv" style="position: relative; left: 36%;">
				<div id="buttonContent" class="pause"></div>
			</div>
		</button>

		<div class="tooltip" id="tooltipId">
			  <span class="tooltiptext" id="tooltipText">TODAY</span>
		</div>
	</div>
  	<div id="fps"></div>
  </body>
</html>
